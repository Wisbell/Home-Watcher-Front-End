<div class="container">
  <h1 class="text-center">Log In or Register</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label type="text" for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input ng-model="loginInfo.email" type="email" class="form-control" name="email" placeholder="example@email.com">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input ng-model="loginInfo.password" type="password" class="form-control" name="password" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default btn-success" value="login" ng-click="login()">Login</button>
        <button class="btn btn-default btn-info" value="register" ng-click="register()">Register</button>
      </div>
    </div>
  </form>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center">Logging in</h4>
        <i id="spinner" class="fa fa-gear fa-spin" style="font-size:24px;"></i>
      </div>
    </div>
  </div>
</div>
